<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An open-source Event Ticket Booking UI for seamless ticket reservation. Features include ticket selection, attendee details, payment processing, and confirmation with QR code."
    />
    <meta
      name="keywords"
      content="event ticket booking, open-source, UI design, ticket reservation, React, Next.js, payment integration, Stripe, Paystack, Flutterwave"
    />
    <meta name="author" content="Onwuzuruike Goodluck Chiedozie" />
    <title>
      Ticket Generator | HNG Stage 2 | Onwuzuruike Goodluck Chiedozie
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </body>
</html>
